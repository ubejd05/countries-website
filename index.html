<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d32804b777.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loader.css">
  <title>Where In The World?</title>
</head>
<body class="">
  <nav id="navbar">
    <div>
      <h1><a href="index.html">Where in the world?</a></h1>
      <h4 style="display: inline-block;">By: <a target="_blank" href="https://github.com/ubejd05"><em>Ubejd Haziri</em></a></h4>
    </div>
    <button id="mode-btn"><i class="fas fa-sun"></i> Light Mode</button>
  </nav>

  <main>
    <section id="search">
      <div id="input-wrap">
        <i class="fas fa-search"></i>
        <input id="search-input" type="text" placeholder="Search for a country...">
      </div>

      <div id="regions">
        <div id="regions-click">
          <span class="dropdown-placeholder">Filter by Region</span>
          <i class="fas fa-angle-down"></i>
        </div>
        <div id="regions-dropdown">
          <ul>
            <li class="region">All</li>
            <li class="region">Africa</li>
            <li class="region">Asia</li>
            <li class="region">Americas</li>
            <li class="region">Europe</li>
            <li class="region">Oceania</li>
          </ul>
        </div>
      </div>
    </section>

    <section id="countries"></section>
    
    <div class="loader"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
