<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d32804b777.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Where In The World?</title>
</head>
<body>
  <nav id="navbar">
    <h1>Where in the world?</h1>
    <button id="mode-btn"><i class="fas fa-sun"></i><span id="mode"> Light Mode</span></button>
  </nav>
  <main>
    <section id="search">
      <div id="input-wrap">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search for a country...">
      </div>

      <div id="regions">
        <div id="regions-click"><span>Filter by Region</span>
          <i class="fas fa-angle-down"></i>
        </div>
        <div id="regions-dropdown">
          <li>Africa</li>
          <li>Asia</li>
          <li>America</li>
          <li>Europe</li>
          <li>Oceania</li>
        </div>
      </div>
      </section>


    <!-- <section id="regions"> -->

    </section>
    <section id="countries">
      <!-- <div class="country-card"></div> -->
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
